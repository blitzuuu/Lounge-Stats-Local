<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LR and MMR Display</title>

    <!-- Add link tags for Google Fonts (Roboto Mono) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

    <style>
        /* Set the entire page background to transparent */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            background-color: transparent;
            color: white;
            font-family: 'Roboto Mono', monospace;
            font-size: 48px;
            position: relative;
        }

        /* Ensure text is positioned in the top-left corner */
        .container {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        /* Prevent wrapping and display LR and MMR on a single line */
        .header {
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        /* Optional: Make the superscript smaller or adjust its position */
        sup {
            font-size: 0.8em;
            vertical-align: super;
        }

        .gain {
            color: green;
        }

        .loss {
            color: red;
        }

        .neutral {
            color: orange;
        }

        /* Container for subsequent lines to show LR/MMR changes below */
        .changes {
            margin-top: 20px;
        }

        .header span {
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <p id="lr"></p>
            <span> </span>
            <p id="mmr"></p>
        </div>

        <div class="changes">
            <p id="lrChange"></p>
        </div>

        <div class="changes">
            <p id="mmrChange"></p>
        </div>
    </div>

    <script>
        fetch('stats.json')
            .then(response => response.json())
            .then(data => {
                const lrText = data.LR;
                const mmrText = data.MMR;

                const lrValue = lrText.split(' ')[0];
                const lrChange = lrText.split(' ')[2];
                const mmrValue = mmrText.split(' ')[0];
                const mmrChange = mmrText.split(' ')[2];

                function getChangeClass(change) {
                    if (change.startsWith('+') && change !== '+0') {
                        return 'gain';
                    } else if (change.startsWith('-')) {
                        return 'loss';
                    } else {
                        return 'neutral';
                    }
                }

                document.getElementById('lr').innerHTML = `${lrValue}<sup class="${getChangeClass(lrChange)}">${lrChange}</sup><sup>LR</sup>`;
                document.getElementById('mmr').innerHTML = `${mmrValue}<sup class="${getChangeClass(mmrChange)}">${mmrChange}</sup><sup>MMR</sup>`;

                document.getElementById('lrChange').innerHTML = `${lrValue}<sup class="${getChangeClass(lrChange)}">${lrChange}</sup><sup>LR</sup>`;
                document.getElementById('mmrChange').innerHTML = `${mmrValue}<sup class="${getChangeClass(mmrChange)}">${mmrChange}</sup><sup>MMR</sup>`;
            })
            .catch(error => console.error('Error loading stats.json:', error));
    </script>
</body>

</html>
