<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LR and MMR Display</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            color: black;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }

        .container {
            text-align: center;
            background: transparent;
        }

        sup {
            font-size: 0.8em;
            vertical-align: super;
        }

        /* Styles for gain/loss colors */
        .gain {
            color: green;
        }

        .loss {
            color: red;
        }

        .neutral {
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="lr"></p>
        <p id="mmr"></p>
    </div>

    <script>
        fetch('stats.json')
            .then(response => response.json())
            .then(data => {
                const updateStat = (elementId, statText) => {
                    const value = statText.split(' ')[0];
                    const change = statText.split(' ')[2];
                    const changeNum = parseInt(change.replace('+', '')); // Extract number

                    let changeClass = "neutral"; // Default class
                    if (changeNum > 0) {
                        changeClass = "gain";
                    } else if (changeNum < 0) {
                        changeClass = "loss";
                    }

                    document.getElementById(elementId).innerHTML = `${value} ${elementId.toUpperCase()} <sup class="${changeClass}">${change}</sup>`;
                };

                updateStat('lr', data.LR);
                updateStat('mmr', data.MMR);
            })
            .catch(error => console.error('Error loading stats.json:', error));
    </script>
</body>
</html>
