<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Display</title>
    <style>
        /* Set the entire page background to transparent */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            color: black; /* Set the text color to black, change as needed */
            font-family: Arial, sans-serif;
            font-size: 24px;
        }

        /* Ensure text appears centered on the screen */
        .container {
            text-align: center;
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>3359 LR +181</p>
        <p>3446 MMR +125</p>
    </div>
</body>
</html>
