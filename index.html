<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LR and MMR Display</title>

    <!-- Add link tags for Google Fonts (Roboto Mono) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

    <style>
        /* Set the entire page background to transparent */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: flex-start; /* Align to the top */
            align-items: flex-start;  /* Align to the left */
            background-color: transparent;
            color: black; /* Set the text color to black, change as needed */
            font-family: 'Roboto Mono', monospace; /* Updated to use Roboto Mono font */
            font-size: 24px;
            position: relative; /* Needed for absolute positioning of content */
        }

        /* Ensure text is positioned in the top-left corner */
        .container {
            position: absolute; /* Absolute positioning to place the text anywhere on the page */
            top: 10px;  /* Set distance from the top */
            left: 10px; /* Set distance from the left */
        }

        /* Prevent wrapping and display LR and MMR on a single line */
        .header {
            display: flex; /* Flexbox for horizontal alignment */
            align-items: center; /* Vertically center the items */
            white-space: nowrap; /* Prevent wrapping of the text */
        }

        /* Optional: Make the superscript smaller or adjust its position */
        sup {
            font-size: 0.8em; /* Adjust size if needed */
            vertical-align: super; /* Ensure it is correctly aligned */
        }

        .gain {
            color: green; /* Green for gain */
        }

        .loss {
            color: red; /* Red for loss */
        }

        .neutral {
            color: orange; /* Orange for neutral or +0 */
        }

        /* Container for subsequent lines to show LR/MMR changes below */
        .changes {
            margin-top: 10px; /* Space between the values and their changes */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Display LR with gain/loss and superscript on a single line -->
        <div class="header">
            <p id="lr"></p>
            <p id="mmr"></p>
        </div>

        <!-- Display LR change on second line (with superscript) -->
        <div class="changes">
            <p id="lrChange"></p>
        </div>

        <!-- Display MMR with gain/loss and superscript on third line -->
        <div class="changes">
            <p id="mmrChange"></p>
        </div>
    </div>

    <script>
        // Fetch stats.json and update the page content dynamically
        fetch('stats.json')
            .then(response => response.json())
            .then(data => {
                // Get LR and MMR values from stats.json
                const lrText = data.LR;  // Example: "3359 LR +181"
                const mmrText = data.MMR; // Example: "3446 MMR +125"

                // Extract values for LR and MMR
                const lrValue = lrText.split(' ')[0]; // "3359"
                const lrChange = lrText.split(' ')[2]; // "+181"
                const mmrValue = mmrText.split(' ')[0]; // "3446"
                const mmrChange = mmrText.split(' ')[2]; // "+125"

                // Function to determine the class for gain/loss color
                function getChangeClass(change) {
                    if (change.startsWith('+') && change !== '+0') {
                        return 'gain'; // Green for gain
                    } else if (change.startsWith('-')) {
                        return 'loss'; // Red for loss
                    } else {
                        return 'neutral'; // Orange for neutral or +0
                    }
                }

                // Update the HTML content with superscript for LR and MMR on the first line
                document.getElementById('lr').innerHTML = `${lrValue} <sup class="${getChangeClass(lrChange)}">${lrChange}</sup> LR`;
                document.getElementById('mmr').innerHTML = `${mmrValue} <sup class="${getChangeClass(mmrChange)}">${mmrChange}</sup> MMR`;

                // Display LR change only (with superscript) on the second line
                document.getElementById('lrChange').innerHTML = `${lrValue} <sup class="${getChangeClass(lrChange)}">${lrChange}</sup> LR`;

                // Display MMR change only (with superscript) on the third line
                document.getElementById('mmrChange').innerHTML = `${mmrValue} <sup class="${getChangeClass(mmrChange)}">${mmrChange}</sup> MMR`;
            })
            .catch(error => console.error('Error loading stats.json:', error));
    </script>

</body>

</html>
