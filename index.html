<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LR and MMR Display</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: transparent; /* Keep background transparent */
            color: black;
            font-family: 'Roboto Mono', monospace;
            font-weight: 600;
            font-size: 24px;
            display: flex; /* Needed for positioning */
            flex-direction: column; /* Stack elements vertically */
            align-items: flex-start; /* Align to the left */
            justify-content: flex-start; /* Align to the top */
            padding: 20px; /* Add some padding around the content */
        }

        .container {
            background: transparent;
        }

        #lr, #mmr {
            margin-bottom: 10px; /* Add space between LR and MMR */
        }

        sup {
            font-size: 0.8em;
            vertical-align: super;
            font-style: italic;
        }

        .gain {
            color: green;
        }

        .loss {
            color: red;
        }

        .neutral {
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="lr"></p>
        <p id="mmr"></p>
    </div>

    <script>
        // ... (JavaScript code remains the same)
    </script>
</body>
</html>
