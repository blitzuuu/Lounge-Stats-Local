name: Update Stats

on:
  # This will run the workflow every 10 minutes
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes

  # Also allow for manual trigger (workflow_dispatch)
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # You can adjust to a different version if needed

      # Step 3: Install dependencies (beautifulsoup4 and requests)
      - name: Install BeautifulSoup4 and Requests
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests  # Install BeautifulSoup4 and Requests directly

      # Step 4: Run the Python script to create stats.json
      - name: Run Python script
        run: |
          echo "Running LoungeStats.py to create stats.json"
          python LoungeStats.py  # Adjust if the script is in a subfolder, like 'scripts/LoungeStats.py'

      # Step 5: Verify the stats.json file exists
      - name: Check if stats.json exists
        run: |
          if [ -f "stats.json" ]; then
            echo "stats.json exists."
          else
            echo "stats.json does not exist."
            exit 1  # Fail the workflow if stats.json doesn't exist
          fi

      # Step 6: Commit and push stats.json back to the repository
      - name: Commit and Push stats.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          git add stats.json
          git commit -m "Update stats.json" || echo "No changes to commit"  # Avoid failure if no changes
          git push https://github.com/${{ github.repository }}:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git
